<h1>Crazy Race</h1>
<div class="minigames__cr">
  <div class="minigames__cr--title">
    Who will win this race?  
  </div>
  <div class="minigames__cr--content">
    <div class="minigames__cr--line">
      <input type="radio" ng-model="bugNumber" ng-value="1" name="bugs" />
      <div class="minigames__cr--bug"></div>
    </div>
    <div class="minigames__cr--line">
      <input type="radio" ng-model="bugNumber" ng-value="2" name="bugs" />
      <div class="minigames__cr--bug"></div>
    </div>
    <div class="minigames__cr--line">
      <input type="radio" ng-model="bugNumber" ng-value="3" name="bugs" />
      <div class="minigames__cr--bug"></div>
    </div>
  </div>
  <div class="minigames__cr--buttons">
  <span>Select your bet: </span>
  <select ng-model="bet" ng-hide="playDisabled">
    <option value="1">1 coin</option>
    <option value="3">3 coins</option>
    <option value="5">5 coins</option>
    <option value="10">10 coins</option>
    <option value="20">20 coins</option>
    <option value="50">50 coins</option>
  </select>
  <a class="minigames__cr--button" href ng-hide="playDisabled" ng-click="playRace()">Let's Play!</a>
  <a class="minigames__cr--button" href ng-click="clearGame()">Reset</a>
</div>
</div>
